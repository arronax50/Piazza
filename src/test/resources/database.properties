#######################################################
############### DATABASE PROPERTIES ###################
#######################################################

# Database connection properties:
database.connection.url=jdbc:hsqldb:mem:testdb
database.connection.driver=org.hsqldb.jdbcDriver
database.connection.dialect=org.hibernate.dialect.HSQLDialect
database.connection.username=sa
database.connection.password=

# Database pool properties:
database.pool.initialSize=40
database.pool.maxIdle=20
database.pool.maxActive=60
database.pool.maxWait=60000

# Pooling evince:
database.pool.validationQuery=SELECT 1 FROM INFORMATION_SCHEMA.SYSTEM_USERS
database.pool.testWhileIdle=true
database.pool.testOnBorrow=true
database.pool.testOnReturn=true
database.pool.timeBetweenEvictionRunsMillis=1000
database.pool.minEvictableIdleTimeMillis=6000
database.pool.numTestsPerEvictionRun=-1
database.pool.removeAbandoned=true
database.pool.logAbandoned=true

# Hibernate properties:
hibernate.show_sql=true
hibernate.format_sql=true
hibernate.cglib.use_reflection_optimizer=true
hibernate.hbm2ddl.auto=update
